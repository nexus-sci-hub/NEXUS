<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Clock</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }

    #datetime {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 14px;
      color: #333;
      background: #f5f5f5;
      padding: 6px 10px;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div id="datetime"></div>

  <script>
    function updateDateTime() {
      const now = new Date();
      document.getElementById("datetime").innerHTML =
        now.toLocaleString('en-IN', {
          day: '2-digit',
          month: 'short',
          year: 'numeric',
          hour: '2-digit',
          minute: '2-digit',
          second: '2-digit'
        });
    }

    setInterval(updateDateTime, 1000);
    updateDateTime();
  </script>

<h2>Verify Your Certificate</h2>
<body>Enter the Certificate Reference Number exactly as printed on your certificate and click Verify to check its authenticity.<body>
<div class="center-box">
  <input id="refno" placeholder="Enter Certificate Ref. No." class="big-input">
  <button onclick="verify()" class="big-button">Verify</button>
</div>

<style>
  .center-box {
    text-align: center;
    margin-top: 50px;
  }

  .big-input {
    padding: 15px;
    width: 350px;
    font-size: 20px;
    border-radius: 8px;
    border: 2px solid #ccc;
    margin: 10px;
  }

  .big-button {
    padding: 15px 30px;
    font-size: 20px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    background-color: #007bff;
    color: white;
  }

  .big-button:hover {
    background-color: #0056b3;
  }
</style>


  
<div id="result"></div>

<script>
async function verify() {
  const refNo = document.getElementById("refno").value.trim();
  const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQOePOU_a0oqTUUFA3gjpWcRi2xTUK803tUMF7Kn63_TNlAe-9_LgmUC5wkkGnlf1fNS8ICgB-cfIsj/pub?output=csv"; // <-- Paste Google Sheet CSV link

  const response = await fetch(csvUrl);
  const text = await response.text();

  const rows = text.split("\n").map(r => r.split(","));
  let found = false;

  for (let i = 1; i < rows.length; i++) {
    if (rows[i][0] === refNo) {
      found = true;
      document.getElementById("result").innerHTML =
        `<b>Name:</b> ${rows[i][1]}<br>
         <b>Topic:</b> ${rows[i][2]}<br>
         <b>Issue:</b> ${rows[i][3]}<br>
         <b>Year:</b> ${rows[i][4]}<br>
        <b>Remarks:</b> ${rows[i][5]}`;
      break;
    }
  }

  if (!found) {
    document.getElementById("result").innerHTML =
      `<span style="color:red;">Certificate Ref. No. not found</span>`;
  }
}
</script>

</body>
</html>
